<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root { color-scheme: light; }

    #gunaydin-app{

    #gunaydinBtn:active{ transform: translateY(1px) scale(.995); }
    #gunaydinText{

      font-size: 34px;
      font-weight: 900;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(10px) scale(.98);
      transition: all .35s ease;
      text-shadow: 0 10px 26px rgba(0,0,0,.18);
      line-height: 1.1;

  </style>
</head>

<body>

  <script>
    (function () {

      const messages = [

      function showRandom() {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        box.textContent = msg;

        // k√º√ß√ºk ‚Äúpop‚Äù animasyonu
        box.style.opacity = "1";

      btn.addEventListener("click", showRandom, { passive: true });
